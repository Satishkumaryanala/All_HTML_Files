<!DOCTYPE html>
<html>
<head>
	<title>Table tag</title>
</head>
<body>
	<table border="2px" cellspacing="10px" cellspacing="5px" style="text-align: center">
		<tr>
			<td>S.id</td>
			<td>Batch code</td>
			<td>S.name</td>
			<td colspan="2">Courses</td>
		</tr>
		<tr>
			<td>1</td>
			<td rowspan="4">A1</td>
			<td>Maxi</td>
			<td>HTML</td>
			<td>PYTHON</td>
		</tr>
		<tr>
			<td>2</td>
			<td>Sam</td>
			<td>HTML</td>
			<td>JAVA</td>
		</tr>
		<tr>
			<td>3</td>
			<td>Mark</td>
			<td>HTML</td>
			<td>PYTHON</td>
		</tr>
		<tr>
			<td>4</td>
			<td>Allen</td>
			<td>HTML</td>
			<td>JAVA</td>
		</tr>	
	</table>
</body>
</html>
