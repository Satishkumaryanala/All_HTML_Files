<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Transforms</title>
    <style>
        .parent
        {
            background-color: rgb(99, 70, 70);
            width: 400px;
            height: 600px;
            padding: 10px;
            margin: 200px auto;
        }
        .parent:hover
        {
            cursor: pointer;
        }
        .parent:hover>#a
        {
            transform:translateX(100px);
        }
        .parent:hover>#b
        {
            transform:translateY(-60px);
        }
        .parent:hover>#c
        {
            transform: perspective(200px) translateZ(100px);
        }
        .parent:hover>#d
        {
            transform:rotate(45deg);
        }
        .parent:hover>#e
        {
            transform: rotateY(120deg);
        }
        .parent:hover>#f
        {
            transform: rotateZ(120deg);
        }
        p
        {
            background-color: cyan;
            width: 100px;
            text-align: center;
            margin: 80px auto;
            transition: all 1s linear 0s;
        }
    </style>
</head>
<body>
    <div class="parent">
        <p id="a">Translate X</p>
        <p id="b">Translate Y </p>
        <p id="c">Translate Z</p>
        <p id="d">Rotate X</p>
        <p id="e">Rotate Y</p>
        <p id="f">Rotate Z</p>
    </div>
</body>
</html>
