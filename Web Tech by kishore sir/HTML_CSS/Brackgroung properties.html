<html lang="en">
<head>

    <style>
        body
        {

        {

        }

        {
            margin: 0 0 0 325px;
            background-image: url("../Assignments/ass-8.4.png");
        }
        .e
        {
            margin: 0 0 0 433px;
            background-image: url("../Assignments/ass-8.1.png");
        }
        .f
        {
            margin: 0 0 0 541px;
            background-image: url("../Assignments/ass-8.2.jpg");
        }

</head>

    <div class="a">Box 1</div>
    <div class="b">Box 2</div>
