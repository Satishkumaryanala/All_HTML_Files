<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Transfrom</title>
    <style>
        div
        {
            box-shadow: 0 0 10px black;
            width: 300px;
            height: 400px;
            margin: 100px auto;
            overflow: hidden;
        }
       div:hover
       {
        cursor: pointer;
       }
       div>img
       {
        width: inherit;
        height: inherit;
        transition: all 1s linear 0s;
       }
       div:hover>img
       {
        transform: translateY(-100px);
       }
       div>#price
       {
        background-color: black;
        height: 100px;
        position: absolute;
        top: 400px;
        color: white;
        transition: all 1s linear 1s;
        visibility: hidden;
       }
       div:hover>#price
       {
        transform: translateY(-100px);
        visibility:visible;
       }
    </style>
</head>
<body>
    <div>
        <img src="../Assignments/ass-8.1.png"/>
        <div  id="price">
            <ol>
                <li>Puma shoe</li>
                <li>2999.00</li>
            </ol>

        </div>
    </div>
    
</body>
</html>
