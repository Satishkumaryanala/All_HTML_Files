<!DOCTYPE html>
<html lang="en">
<head>
    <title>forms</title>
</head>
<body>
    <form>
        <label>city</label>
        <select>
            <option>Bangalore</option>
            <option>Hyderabad</option>
            <option>Chennai</option>
        </select><hr>
        <label>Upload</label>
        <input type="file"/><hr>
        <label>Language</label>
        <input type="checkbox" value="Python">Python</input>
        <input type="checkbox" value="Java">Java</input>
        <input type="checkbox" value="HTML">HTML</input>
        <input type="checkbox" value="CSS">CSS</input><hr>
        <label>Gender:</label>
        <input type="radio" name="gender" value="Male">Male</input>
        <input type="radio" name="gender" value="Female">Female</input>
        <input type="radio" name="gender" value="Others">Others</input><hr>
        <label>feed back: </label><br>
        <textarea rows="12" cols="30">
            Lorem ipsum dolor sit amet consectetur, 
            adipisicing elit. Ex eius aperiam, ea hic praesentium laudantium ut! 
            Iure labore, vitae, odit sint cupiditate repellendus aperiam praesentium 
            accusantium quo iste amet tempora!
        </textarea>

    </form>
    
</body>
</html>
