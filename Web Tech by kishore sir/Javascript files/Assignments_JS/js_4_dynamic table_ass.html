<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../Bootstrap files/Library files local/css/bootstrap.css">
    <link rel="stylesheet" href="../../Bootstrap files/Library files local/css/mdb.css">
</head>
<body>
    <div class="container mt-5">
        <table border="2px">
            <thead>
                <th>Emp.ID</th>
                <th>Ename</th>
                <th>Esalary</th>
                <th>Egender</th>
            </thead>
            <tbody id="t-data">
            </tbody>
        </table>
        <button id="all" class="btn btn-sm btn-outline-red">All</button>
        <button id="male" class="btn btn-sm btn-primary">Male</button>
        <button id="Female" class="btn btn-sm btn-secondary">Female</button>
    </div>

    <!-- script code -->
    <script>
        let empdata=document.querySelector('#t-data')
        let Btnall=document.querySelector('#all')
        let Btnmale=document.querySelector('#male')
        let Btnfemale=document.querySelector('#Female')
        
        let details=[
            {
                eid: 'JS001',
                ename:'sam',
                esal:100000,
                egender:'Female'
            },
            {
                eid: 'JS002',
                ename:'Ram',
                esal:200000,
                egender:'Male'
            },
            {
                eid: 'JS003',
                ename:'Maxi',
                esal:150000,
                egender:'Male'
            },
            {
                eid: 'JS004',
                ename:'Backy',
                esal:175000,
                egender:'Female'
            },
            {
                eid: 'JS005',
                ename:'Leon',
                esal:100000,
                egender:'Male'
            },
            {
                eid: 'JS006',
                ename:'Mark',
                esal:200000,
                egender:'Male'
            },
            {
                eid: 'JS007',
                ename:'Satish',
                esal:300000,
                egender:'Male'
            },
            {
                eid: 'JS008',
                ename:'Siri',
                esal:100000,
                egender:'Female'
            }
        ]

        // Mail emp details
        let Maildetails=[]
        for (let emp of details)
        {
            if (emp.egender==='Male')
            {
                Maildetails.push(emp)
            }
        }

        function mail()
        {
            let A1=``;
            for(let emp of Maildetails)
            {
                A1=A1+`<tr><td>${emp.eid}</td><td>${emp.ename}</td><td>${emp.esal}</td><td>${emp.egender}</td>`
            }
            empdata.innerHTML=A1
        }
        Btnmale.addEventListener('click',mail)

        // Female emp details along with filter function
        let Femaildetails= details.filter((n,index,array)=> 
        {
            return (n.egender==='Female')
        })

        function Female_1()
        {
            let A2=``;
            for(let emp of Femaildetails)
            {
                A2=A2+`<tr><td>${emp.eid}</td><td>${emp.ename}</td><td>${emp.esal}</td><td>${emp.egender}</td>`
            }
            empdata.innerHTML=A2
        }
        Btnfemale.addEventListener('click',Female_1)

        // all employes
        function all()
        {
            let emps=``;
            for(let emp of details)
            {
                emps=emps+`<tr><td>${emp.eid}</td><td>${emp.ename}</td><td>${emp.esal}</td><td>${emp.egender}</td>`
            }
            empdata.innerHTML=emps
        }
        Btnall.addEventListener('click',all)
        
        
    </script>
</body>
</html>
