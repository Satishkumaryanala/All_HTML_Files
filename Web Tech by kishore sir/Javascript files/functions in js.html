    <h3>setTimeout function</h3>
    <button class="btn">Clear interval</button>
    <script>
        let stopbtn=document.querySelector('.btn')
        //setIntervel function
        let count=0
        function display()

            count++
            console.log(count)

        let x = setInterval(display,1000)

        {
            clearInterval(x)
