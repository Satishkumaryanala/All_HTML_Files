<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Library files local/css/bootstrap.css">
    <link rel="stylesheet" href="Library files local/css/mdb.css">
    <style>
        .bg-light
        {
            background: rgb(201, 215, 248)!important;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-5 m-auto">
                <div class="card">
                    <div class="card-header bg-primary">
                        <h2 class="text-center text-white">Register here</h2>
                    </div>
                    <div class="card-body bg-light">
                        <form>
                            <div class="form-group">
                                <input type="text" placeholder="Enter username" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="email" placeholder="Enter Email" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="password" placeholder="Enter password" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="password" placeholder="Conform password" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn btn-md btn-primary" value="Register">
                                <input type="submit" class="btn btn-md btn-primary" value="Cancel">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- script files links -->
    <script src="Library files local/js/jquery.js"></script>
    <script src="Library files local/js/popper.js"></script>
    <script src="Library files local/js/bootstrap.js"></script>
    <script src="Library files local/js/mdb.js"></script>
</body>
</html>
