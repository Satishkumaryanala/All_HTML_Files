<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS_Animations Bars</title>
    <style>
        .parent
        {
            position: relative;
            top: 150px;
            left: 480px;
            width: 410px;
            height: 300px;
            box-shadow: 0 0 10px green;
        }
        .parent>div
        {
            display: inline-block;
            width: 2px;
            height: 100px;
            margin: 100px 20px;
            background-color: black;

            animation: Bars 1s linear 0s infinite normal;
        }
        .parent>div:first-child
        {
            animation-delay: 0s;
        }
        .parent>div:nth-child(2)
        {
            animation-delay: 0.5s;
        }
        .parent>div:nth-child(3)
        {
            animation-delay: 0s;
        }
        .parent>div:nth-child(4)
        {
            animation-delay: 0.5s;
        }
        .parent>div:nth-child(5)
        {
            animation-delay: 0s;
        }
        .parent>div:nth-child(6)
        {
            animation-delay: 0.5s;
        }
        .parent>div:nth-child(7)
        {
            animation-delay: 0s;
        }
        .parent>div:nth-child(8)
        {
            animation-delay: 0.5s;
        }
        .parent>div:last-child
        {
            animation-delay: 0s;
        }

        @keyframes Bars
        {
            0%,100%
            {
                transform: scale(0.5, 0.5);
            }
            50%
            {
                transform: scale(1, 1);
            }
        }
    </style>
</head>
<body>
    <div class="parent">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    
</body>
</html>
