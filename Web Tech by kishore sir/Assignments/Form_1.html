<!DOCTYPE html>
<html lang="en">
<head>
    <title>Details form 1</title>
</head>
<body>
    <h2>Edit your Details</h2>
    <form>
        <table style="background-color: rgba(231, 216, 216, 0.984);">
            <tr>
                <td><label><h4>Username:</h4></label></td>
                <td><input type="text" name="Username"/></td>
            </tr>
            <tr>
                <td><label><h4>Passward:</h4></label></td>
                <td><input type="password" name="Passward"></td>
            </tr>
            <tr>
                <td><label><h4>Full Name:</h4></label></td>
                <td><input type="text" name="Full Name"></td>
            </tr>
            <tr>
                <td><label><h4>Email:</h4></label></td>
                <td><input type="email" name="Email"></td>
            </tr>
            <tr>
                <td><label><h4>Phone Number:</h4></label></td>
                <td><input type="number" name="Phone Number"></td>
            </tr>
            <tr>
                <td><h4>Address:</h4></td>
                <td><input type="text" name="Address"></td>
            </tr>
            <tr>
                <td><label><h4>Hotel Branch:</h4></label></td>
                <td>
                    <select>
                        <option value="Bangalore">Bangalore</option>
                        <option value="Hyderabad">Hyderabad</option>
                        <option value="Chennai">Chennai</option>
                        <option value="Mumbai" selected>Mumbai</option>
                        <option value="Delhi">Delhi</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><button><b>Update</b></button> <button><b>Delete</b></button></td>
            </tr>
        </table>
    </form>
</body>
</html>
