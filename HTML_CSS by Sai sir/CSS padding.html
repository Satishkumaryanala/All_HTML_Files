<!DOCTYPE html>
<html>
<head>
	<title>Padding</title>
	<style type="text/css">
		h1{
			background-color: grey;
			padding: 50px;
		}
		h2{
			background-color: orange;
			padding: 50px 100px;
		}
		h3{
			background-color: brown;
			padding: 50px 100px 150px;
		}
		h4{
			background-color: pink;
			padding: 50px 100px 150px 200px;
		}

	</style>
</head>
<body>
	<h1>This is for the padding testing demo</h1>
	<h2>This is for the padding testing demo</h2>
	<h3>This is for the padding testing demo</h3>
	<h4>This is for the padding testing demo</h4>

</body>
</html>
