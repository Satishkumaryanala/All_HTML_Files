<!DOCTYPE html>
<html>
<head>
	<title>Universal selector</title>
	<style type="text/css">
		*{
			background-color: black;
			color: ghostwhite;
			border: 2px double ghostwhite;
			padding: 5px;
			margin: 5px;
			font-style: italic;
			border-radius: 50%;
			box-shadow: 0 0 20px red;
		}
	</style>
</head>
<body>
	<h1>
		<marquee>Right to left</marquee>
	</h1>
	<h1>
		<marquee direction="right">Left to right</marquee>
	</h1>
	<h1>
		<marquee >Right to left</marquee>
	</h1>
	<h1>
		<marquee direction="right">Left to right</marquee>
	</h1>

</body>
</html>
