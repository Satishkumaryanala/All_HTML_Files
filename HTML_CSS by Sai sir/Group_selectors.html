<!DOCTYPE html>
<html>
<head>
	<title>Group slector</title>
	<style type="text/css">
		h1, h2, h3, p{
			background-color: black;
			color: ghostwhite;
			margin: 20px;
			padding: 5px;
			width: 50%;
			border: 2px double red;
		}
		body{
			border: 2px double black;
		}
	</style>
</head>
<body>
	<h1>Hello world...!!!</h1>
	<h2> This is group selector </h2>
	<p> By using this we can apply the styles for different tags in a single shot by this we can avoid the duplicate code generation also</p>
	<h3>
		Today is satureday
	</h3>

</body>
</html>
