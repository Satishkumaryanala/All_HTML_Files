<!DOCTYPE html>
<html>
<head>
	<title>Marquee tags</title>
</head>
<body>
	Direction, Behavior, scrolldelay, scrollspeed, scrollamount, bgcolor- These are all the attributes used in the marquee tags
<marquee direction="right" behavior="slide" scrollamount="30"> <h3>Welcome to development</h3></marquee>
<marquee direction="up" behavior="scroll" bgcolor="skyblue" Width="300" Height="100"> <h3>Welcome to development</h3></marquee>
<marquee direction="down" behavior="scroll" textcolor="Blue"> <h3>Welcome to development</h3></marquee>
<marquee direction="left" behavior="Alternate" scrolldelay="20"> <h3>Welcome to development</h3></marquee>
</body>
</html>
