<!DOCTYPE html>
<html>
<head>
	<title>Id type selector</title>
	<style type="text/css">
		#A1{
			background-color: black;
			color: white;
			text-align: center;
			font-style: italic;
		}
		#A2{
			background-color: white;
			color: black;
			text-align: center;
			font-family: fantasy;
		}
		#A3{
			background-color: green;
			color: yellow;
			text-align: center;
			font-family: cursive;
		}
	</style>
</head>
<body>
	<p>A selector is generally is used to apply of styles to the tags with reference of id name, In this type we use <mark>"# and id name"</mark>in style tage to apply the same as below. </p>
	<h1 id="A1"> Welcome to selectors topic</h1>
	<h1 id="A2"> This is ID type selector</h1>
	<h1 id="A3"> This is used to apply styles</h1>

</body>
</html>
