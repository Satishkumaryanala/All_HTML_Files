<!DOCTYPE html>
<html>
<head>
	<title>Div tags</title>
	<style type="text/css">
		#hf{
			background-color: skyblue;
			padding: 20px;
			text-align: center;
			width: 680px;
			font-size: 30px;
			margin: 5px;
			border: 5px solid blue;
		}
		div{
			width: 100px;
			height: 30px;
			border:5px solid skyblue;
			margin-left: 5px;
			text-align: center;
		}

	</style>
</head>
<body>
	<div style="border: 2px solid black; width: 742px; height: 458px;">
		<div id="hf"> Web page header</div>
		<div>Link 1</div>
		<div>Link 2</div>
		<div>Link 3</div>
		<div>Link 4</div>
		<div>Link 5</div>
		<div>Link 6</div>
		<div>Link 7</div>
		<div id="hf"> Web page footer</div>
		
	</div>

</body>
</html>
