<!DOCTYPE html>
<html>
<head>
	<title>Experiment2</title>
	<style type="text/css">
		td{
			height: 50px;
			border-radius: 10px;
			text-align: center;
		}
	</style>
</head>
<body>
	<table border="2px solid black" width="50%" >
		<tr>
			<td colspan="3" bgcolor="blue"> Blue</td>
			<td width="50px" bgcolor="rgb(10, 10, 80)"> Pink</td>
			<td rowspan="3" bgcolor="forestgreen"> Green</td>
		</tr>
		<tr>
			<td bgcolor="skyblue"> Sky blue</td>
			<td rowspan="2" width="50px" bgcolor="purple"> Purple</td>
			<td bgcolor="orange"> Orange</td>
			<td width="50px" bgcolor="grey"> Grey</td>
		</tr>
		<tr>
			<td rowspan="2" bgcolor="yellow"> Yellow</td>
			<td bgcolor="brown"> Brown</td>
			<td width="50px" bgcolor="pink"> Light Pink</td>
		</tr>
		<tr>
			<td colspan="3" bgcolor="voilet"> Voilet</td>
			<td bgcolor="red"> Red</td>
		</tr>
		<tr>
			<td bgcolor="coral"> Coral</td>
			<td bgcolor="rgb(30, 50, 60)"> RGB Values</td>
			<td colspan="3" bgcolor="seablue"> Sea blue</td>
		</tr>
		
	</table>

</body>
</html>
